<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercices Vanilla</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Cabin|Roboto&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page">
    <section class="layout-header">
      <header>
        <div>
          <h1>Javascript playground</h1>
          <h2>Une <i>singlepage app</i> de démonstration</h2>
        </div>
        <nav class="main-navigation">
          <button class="main-btn" id="displayPosts">Articles</button>
          <button class="main-btn" id="displayTodos">Todolist</button>
          <button class="main-btn" id="displayForm">Formulaire</button>
        </nav>
      </header>
    </section>
    <section class="layout-content"></section>

    <template id="posts-template">
      <aside>
        <nav>
          <div class="get-posts-btn">Bloc 1</div>
          <div class="get-posts-btn">Bloc 2</div>
          <div class="get-posts-btn">Bloc 3</div>
        </nav>
      </aside>
      <section class="articles">
        <article class="layout-article">
          <p>Chargement...</p>
        </article>
      </section>
    </template>

    <template id="todos-template">
      <section class="layout-header">
        <header>
          <h2>Todolist</h2>
        </header>
      </section>
      <section class="todos">
        <input type="text" class="todo-input" placeholder="Ajouter une tâche" />
        <p class="info">Rien à faire, tout est ok !</p>
        <section class="layout-todos"></section>
      </section>
    </template>

    <template id="form-template">
      <section class="layout-header">
        <header><h2>Formulaire de contact</h2></header>
      </section>
      <section class="contact">
        <p class="welcome">Vous souhaitez nous envoyer des mots doux ?</p>
      </section>
    </template>

    <script src="/script.js" type="module"></script>
  </body>
</html>
