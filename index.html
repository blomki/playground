<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercices Vanilla</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Cabin|Roboto&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page">
    <section class="layout-header">
      <header>
        <div>
          <h1>Javascript playground</h1>
          <h2>Une <i>singlepage app</i> de démonstration</h2>
        </div>
        <nav class="main-navigation">
          <button class="main-btn" id="display-posts">Articles</button>
          <button class="main-btn" id="display-todos">Todolist</button>
          <button class="main-btn" id="display-form">Formulaire</button>
          <button class="main-btn" id="display-contacts">Contacts</button>
          <button class="main-btn" id="display-svg">SVG</button>
        </nav>
      </header>
    </section>
    <section class="layout-content">Chargement...</section>

    <template id="posts-template">
      <aside>
        <nav>
          <div class="get-posts-btn">Bloc 1</div>
          <div class="get-posts-btn">Bloc 2</div>
          <div class="get-posts-btn">Bloc 3</div>
        </nav>
      </aside>
      <section class="articles">
        <article class="layout-article">
          <p>Chargement...</p>
        </article>
      </section>
    </template>

    <template id="todos-template">
      <section class="layout-header">
        <header>
          <h2>Todolist</h2>
        </header>
      </section>
      <section class="todos">
        <input type="text" class="todo-input" placeholder="Ajouter une tâche" />
        <p class="info">Rien à faire, tout est ok !</p>
        <section class="layout-todos"></section>
      </section>
    </template>

    <template id="form-template">
      <section class="layout-header">
        <header><h2>Formulaire de contact</h2></header>
      </section>
      <section class="contact">
        <div class="form-container">
          <p class="welcome">Vous souhaitez nous envoyer des mots doux ?</p>
          <form class="form">
            <div class="form-group">
              <label for="subject">Sujet :</label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Sujet"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Votre nom :</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Votre nom"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Votre email :</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Votre email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Votre message :</label>
              <textarea id="message" name="message" rows="5" cols="33">
J'adore ce que vous faites...</textarea
              >
            </div>
          </form>
        </div>
        <div class="preview-container">
          <p class="subject preview-title">
            Sujet : <span id="subject-preview" class="output"></span>
          </p>
          <p class="sender preview-title">
            De la part de :
            <span id="name-preview" class="output"></span>
            <span id="email-preview" class="output"></span>
          </p>
          <p class="message preview-title">
            Message : <span id="message-preview"></span>
          </p>
          <div class="message-preview"></div>
        </div>
      </section>
    </template>

    <template id="contacts-template">
      <section class="layout-header">
        <header>
          <h2>Contacts</h2>
        </header>
      </section>
      <section class="contacts"></section>
    </template>

    <script type="module" src="/script.js"></script>
    <script type="module" src="modules.js"></script>
  </body>
</html>
